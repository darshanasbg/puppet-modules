wso2::mgt_hostname : store.am.wso2.com

# Datasource configs
wso2::master_datasources :
  wso2user_db :
    name : WSO2UM_DB
    description : The datasource is used for user mangement and userstore
    driver_class_name : "%{hiera('wso2::datasources::common::ext_db_driver_class_name')}"
    url : "jdbc:mysql://%{hiera('wso2::datasources::common::ext_db_hostname')}:%{hiera('wso2::datasources::common::ext_db_port')}/userdb"
    username : "%{hiera('wso2::datasources::common::ext_db_username')}"
    password : "%{hiera('wso2::datasources::common::ext_db_password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2UM_DB
    max_active : "%{hiera('wso2::datasources::common::ext_db_max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::ext_db_max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::ext_db_test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::ext_db_default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::ext_db_validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::ext_db_validation_interval')}"


# User management configurations
# User management datasource change to user db
wso2::usermgt_datasource: wso2user_db