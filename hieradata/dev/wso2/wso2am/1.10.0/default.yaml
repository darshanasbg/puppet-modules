---
classes :
  - wso2am
wso2::service_name: wso2am

wso2::hostname : "%{hiera('wso2::ipaddress')}"
wso2::mgt_hostname : am.wso2.com

wso2::template_list :
  - repository/conf/api-manager.xml

wso2::apim_gateway :
    host : gateway.mgt.am.wso2.com
    port : 9443
    api_endpoint_port : 8280
    secure_api_endpoint_port : 8243
    username : admin
    password : admin

wso2::apim_store :
    host : store.am.wso2.com
    port : 9443

wso2::apim_publisher :
    host : publisher.am.wso2.com
    port : 9443

# Clustering configuration
wso2::clustering :
    enabled : true
    membership_scheme : wka
    domain : wso2.am.domain
    local_member_host : "%{hiera('wso2::ipaddress')}"
    local_member_port : 4000
    sub_domain : mgt
    wka :
       members :
         -
           hostname : gateway1.am.wso2.com
           port : 4000
         -
           hostname : publisher1.am.wso2.com
           port : 4000
         -
           hostname : publisher2.am.wso2.com
           port : 4000
         -
           hostname : store1.am.wso2.com
           port : 4000
         -
           hostname : store2.am.wso2.com
           port : 4000


# Datasource configs
#wso2::am_datasources : []
wso2::master_datasources :
  wso2am_db :
    name : WSO2AM_DB
    description : The datasource used for API Manager database
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://apimgtdb.mysql-wso2.com:3306/apimgtdb?autoReconnect=true
    username : "%{hiera('wso2::datasources::common::mysql_username')}"
    password : "%{hiera('wso2::datasources::common::mysql_password')}"
    #secret_alias :
    jndi_config : jdbc/WSO2AM_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_carbon_db :
    name : WSO2_CARBON_DB
    description : The datasource used for local registry
    driver_class_name : org.h2.Driver
    url : jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username : "%{hiera('wso2::datasources::common::username')}"
    password : "%{hiera('wso2::datasources::common::password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2CarbonDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_config_db :
    name : WSO2CONFIG_DB
    description : The datasource used for config registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://configdb.mysql-wso2.com:3306/configdb?autoReconnect=true
    username : "%{hiera('wso2::datasources::common::mysql_username')}"
    password : "%{hiera('wso2::datasources::common::mysql_password')}"
    #secret_alias :
    jndi_config : jdbc/WSO2CONFIG_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_gov_db :
    name : WSO2GOV_DB
    description : The datasource used for gov registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://govdb.mysql-wso2.com:3306/govdb?autoReconnect=true
    username : "%{hiera('wso2::datasources::common::mysql_username')}"
    password : "%{hiera('wso2::datasources::common::mysql_password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2GOV_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"


wso2::datasources::common::mysql_username : 'root'
wso2::datasources::common::mysql_password : 'root'

# Registry mounting
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/apim
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/gov
    target_path: /_system/gov
    read_only: false
    registry_root: /
    enable_cache: true


